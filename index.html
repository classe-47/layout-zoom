<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom layout</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="debug">

    <!-- inizio header -->
    <header>
        <!-- nav di sinistra -->
        <div class="nav-left">

            <!-- primo box -->
            <div class="chevron-box">
                <i class="fas fa-chevron-left"></i>
            </div>
            <!-- / primo box -->

            <!-- secondo box -->
            <div class="chevron-box">
                <i class="fas fa-chevron-right"></i>
            </div>
            <!-- / secondo box -->

            <!-- sezione search -->
            <div class="search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="cerca">
            </div>
            <!-- / search -->

        </div>
        <!-- / nav di sinistra -->

        <!-- nav main -->
        <div class="nav-main">
            <div class="link active">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </div>

            <div class="link">
                <i class="far fa-comment"></i>
                <span>Chattare</span>
            </div>

            <div class="link">
                <i class="far fa-clock"></i>
                <span>Riunioni</span>
            </div>

            <div class="link">
                <i class="far fa-address-book"></i>
                <span>Contatti</span>
            </div>
        </div>
        <!-- /nav main -->

        <!-- nav right -->
        <div class="nav-right">
            <div class="account">
                <i class="far fa-user-circle"></i>
            </div>
        </div>
        <!-- / nav right -->

    </header>
    <!-- fine header -->

    <!-- inizio main -->
    <main>

        <!-- inizio impostazioni -->
        <div class="options">
            <i class="fas fa-cog"></i>
        </div>
        <!-- / impostazioni -->

        <div class="content">
            <!-- contenuto di sinistra -->
            <div class="content-left">
                <div class="item">
                    <div class="btn">
                        <i class="fas fa-video"></i>
                    </div>
                    <span>Nuova Riunione</span>
                </div>

                <div class="item">
                    <div class="btn">
                        <i class="fas fa-video"></i>
                    </div>
                    <span>Nuova Riunione</span>
                </div>


                <div class="item">
                    <div class="btn">
                        <i class="fas fa-video"></i>
                    </div>
                    <span>Nuova Riunione</span>
                </div>

                <div class="item">
                    <div class="btn">
                        <i class="fas fa-video"></i>
                    </div>
                    <span>Nuova Riunione</span>
                </div>
            </div>
            <!-- / contenuto di sinistra -->

            <!-- contenuto di dx -->
            <div class="content-right">
                <div class="box">
                    <div class="top">
                        <h2>7:17</h2>
                        <p>Luned√¨ 28 Giugno 2021</p>
                    </div>
                    <div class="bottom">
                        <p>Nessuna prossima riunione per oggi</p>
                    </div>
                </div>
            </div>
            <!-- / contenuto di dx -->
        </div>

    </main>
    <!-- / main -->

    
</body>
</html>
